<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Murrekeb Sade</title>
</head>

<body>
    <script>
        var a = prompt();
        if (a % 2 != 0) {
            if (a == 3 || a == 5) {
                document.write('Sade')
            }
            else if (a % 3 != 0 && a % 5 != 0) {
                document.write('Sade')
            }
            else {
                document.write('Murrekeb')
            }
        }
        else {
            document.write('Murrekeb')
        }
    </script>
</body>

</html>
